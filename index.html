<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        .form-title {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: #0080FF;
        }
    </style>
</head>

<body>
    <p class="form-title">Formulário para cadastro</p>
    <form name="form1" action="processar-formulario.php" method="post">

        <table width="100%" border="0" cellspacing="5">
            <tr>
                <td width="13%"><label for="nome">Nome:</label></td>
                <td width="87%"><input type="text" name="nome" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="text" name="email" required></td>
            </tr>
            <tr>
                <td><label>Sexo:</label></td>
                <td>
                    <input type="radio" name="sexo" value="masculino"><label for="sexo-masculino" required>Masculino</label>

                    <input type="radio" name="sexo" value="feminino"><label for="sexo-feminino" required>Feminino</label>
                </td>
            </tr>
            <tr>
                <td><label for="rg">RG:</label></td>
                <td><input type="text" name="rg"></td>
            </tr>
            <tr>
                <td><label for="cpf">CPF:</label></td>
                <td><input type="text" name="cpf" required></td>
            </tr>
            <tr>
                <td><label for="login">Login:</label></td>
                <td><input type="text" name="login" required></td>
            </tr>
            <tr>
                <td><label for="senha">Senha:</label></td>
                <td><input type="password" name="senha" required></td>
            </tr>
            <tr>
                <td><input type=submit value="Enviar"></td>
                <td><input type=reset value="Limpar"></td>
            </tr>
        </table>

    </form>
</body>

</html>
